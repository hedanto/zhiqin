<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>一个真实的故事1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/typing.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/typing.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <span class="card-title">一个真实的故事</span>
        <div style='display:none;'>
            <div id="source" class="card-content">
                <p class="lead">
                    能够完美的体现整个打字过程，并完整的拷贝展示原有数据的呈现效果这里使用
                </p>
                <small class="text-muted pull-right">—— 来自一个某某人</small>
            </div>
        </div>
        <div class="card-content">
            <span id="output"></span>
        </div>
    </div>
</div>

<script type="text/javascript">
    var typing = new Typing({
        source: document.getElementById('source'),
        output: document.getElementById('output'),
        delay: 30
    });
    typing.start();
</script>

</body>
</html>
